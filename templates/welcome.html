<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap css-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>NBAEncyclopedia.com</title>
    </head>

    <body>

        <body background="/static/background.jpg">

        <div id="title">
            <strong><b><big><center><p style="font-size:200%;color:blue;font-family:helvetica;">The NBA Encyclopedia</p></center></big></b></strong>
            <b><center><p style="font-size:120%;color:blue;font-family:helvetica;">Find the facts about your favorite team!</p></center></b>
        </div>

        <div class="container">
            <ul style="list-style: none;">
                {% for team in allteams %}
                    <a class="link" li class="div-item" href="/{{ team["abbreviation"] }}">{{ team["full_name"] }}</li></a>
                    <br>
                {% endfor %}
            </ul>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
